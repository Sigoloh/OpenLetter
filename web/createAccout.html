    <title>Create Account - Open Letter</title>
</head>
<body>
<header>
        <nav class="navbar navbar-expand-lg navbar navbar-dark bg-dark">
            <div class="container-fluid">
              <h3><a class="navbar-brand" href="index.html">Open Letter</a></h3>
              <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>
              <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <div class="navButtons">
                        <li class="nav-item">
                            <a type="button" href="https://github.com/Sigoloh/OpenLetter" target="blank" class="btn btn-secondary">Github</a>
                          </li>
                          <li class="nav-item">
                            <a type="button" href="signIn.html" class="btn btn-primary">Join Now</a>
                          </li>
                    </div>
                </ul>
              </div>
            </div>
          </nav>
    </header>
    <main>
        <div class="loginForm">
            <h1>Start bringing your audience closer!</h1>
            <form>
                <div class="mb-3">
                <label for="emailInput" class="form-label">Email</label>
                <input type="email" class="form-control" id="emailFormInput" placeholder="yourname@email.com" required/>
                </div>
                <div class="mb-3">
                <label for="passwordInput" class="form-label">Password</label>
                <input type="password" class="form-control" id="passwordFormInput"/>
                </div>
                <div class="mb-3">
                <label for="passwordInput" class="form-label">Repeate Password</label>
                <input type="password" class="form-control" id="passwordFormInput"/>
                </div>
                <div class="mb-3">
                    <button class="btn btn-primary" for="loginButton" required>Login</button>
                </div>
                <div class="mb-3">
                    <a href="createAccount.html">Create your account</a>
                </div>  
            </form>
        </div> 
    </main>
    <footer>
        <p style="color: rgb(241, 241, 241)">Made by Augusto Sigolo - 2021</p>
